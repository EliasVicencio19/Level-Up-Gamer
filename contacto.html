<!DOCTYPE html>
<html lang="es">
<head>

  <title>Tienda Online - Contacto</title>
  <link rel="stylesheet" href="css/styles.css">

<body>
  <header>
    <h1>Tienda Online</h1>
    <nav>
      <ul>
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="carrito.html">Carrito</a>
        <a href="contacto.html">Contacto</a>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Formulario de Contacto</h2>
    <form id="form-contacto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required placeholder="Ingresa tu nombre">

      <label for="email">Correo:</label>
      <input type="email" id="email" required placeholder="ejemplo@correo.com">

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" required placeholder="Escribe tu mensaje"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p><center>&copy; 2025 Tienda Online</center></p>
  </footer>
  <script src="js/validaciones.js"></script>
</body>
</html>
